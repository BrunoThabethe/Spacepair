<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="PassWordRecovery.css">
  <title>Password Recovery</title>

</head>
<body>

  <div class="recovery-container">
    
      <h2>
        <img src="aww.jpg" alt="SpacePair Logo" class="logo-icon" width="50" height="50" />
        Password Recovery
      </h2>

    <form action="/recover-password" method="POST">
      <input type="email" id="email" name="email" required placeholder="you@example.com" />

      <button type="submit"><strong>Recovery Link</strong></button>
    </form>

    <div class="message">
      Enter the email you used to register. A recovery link will be sent if it matches our records.

    </div>
  </div>
</body>
</html>
